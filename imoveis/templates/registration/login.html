{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post" class="form-group">
  {% csrf_token %}
<div class="login-box" style="width:50vw; height:auto; border-radius:20px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: auto; padding: 15px; align-items: center; text-align: center; ">
<p><label for="id_username" style="font-size:large ;">Usu√°rio</label></p>
<p><input type="text"  class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"><p>
<p><label for="id_password" style="font-size:large ;">Senha</label></p>
<p><input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password"></p>
<button type="submit" style="font-size:large ;">Log In</button>
</div>
</form>
{% endblock %}
