    <p>Dormitórios</p>
    <input type="range" id="dorms" name="dorms" min="1" max="10" oninput="this.nextElementSibling.value = this.value" value="1">
    <output>1</output>
    <p>Suítes</p>

	<script>
	$( function() {
		$( "#slider-range" ).slider({
			range: true,
			min: 50000,
			max: 3000000,
      step:10000,
			values: [ 100000, 300000 ],
			slide: function( event, ui ) {
				$( "#amount" ).val( "R$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
			}
		});
		$( "#amount" ).val( "R$" + $( "#slider-range" ).slider( "values", 0 ) +
			" - R$" + $( "#slider-range" ).slider( "values", 1 ) );
	} );
	</script>
